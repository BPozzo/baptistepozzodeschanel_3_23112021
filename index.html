<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <script src="https://kit.fontawesome.com/f28380c66a.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&family=Shrikhand&display=swap" rel="stylesheet">
        <title>ohmyfood</title>
    </head>
    <body>
        <header>
            <div class="header">
                    <h1 class="header__logo">ohmyfood</h1>
            </div>
        </header>

        <!-- Localisation -->
        <main class="main">
            <div class="location">
                <div class="location__icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location__city">
                    <p>Paris, Belleville</p>
                </div>
            </div>
            <section class="discover">
                <div class="discover__container">
                    <h2 class="discover__title">Réserver le menu qui vous convient</h2>
                    <p class="discover__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <div class="discover__button">
                        <p>Explorer nos restaurants</p>
                    </div>
                </div>
            </section>

            <!-- Process -->
            <section class="process__container">
                <div class="process">
                    <h2 class="process__title">Fonctionnement</h2>
                    <div class="process__steps">
                        <div class="process__step">
                            <div class="process__number">1</div>
                            <div class="process__icon"><i class="fas fa-mobile-alt"></i></div>
                            <p class="process__text">Choisissez un restaurant</p>
                        </div>
                        <div class="process__step">
                            <div class="process__number">2</div>
                            <div class="process__icon"><i class="fas fa-list-ul"></i></div>
                            <p class="process__text">Composez votre menu</p>
                        </div>
                        <div class="process__step">
                            <div class="process__number">3</div>
                            <div class="process__icon"><i class="fas fa-store"></i></div>
                            <p class="process__text">Dégustez au restaurant</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Restaurants -->
            <section class="restaurants">


            </section>


        </main>
        <footer>

        </footer>
    </body>
</html>
