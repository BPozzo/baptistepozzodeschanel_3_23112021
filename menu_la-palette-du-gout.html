<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <script src="https://kit.fontawesome.com/f28380c66a.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&family=Shrikhand&display=swap" rel="stylesheet">
        <title>La palette du goût</title>
    </head>
    <body>
        <header>
            <div class="header">
                <div class="header__return"><a href="./index.html"><i class="fas fa-arrow-left"></i></a></div>
                <h1 class="header__logo">ohmyfood</h1>
            </div>
        </header>

        <!-- Image -->
        <main class="main">
            <div class="img">
                <img class="img__image" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
            </div>

        <!-- Menu -->
            <section id="menu">
                <div class="menu">
                    <div class="menu__header">
                        <h1 class="menu__header--title">La palette du goût</h1>
                        <div class="menu__header--like">
                            <i class="fas fa-light fa-heart"></i>
                        </div>
                    </div>
                    <div class="menu__list">
                        <div class="menu__bloc">
                            <h2 class="menu__title">ENTRÉES</h2>
                            <div class="menu__dishes">
                                <div class="menu__dish">
                                    <h3 class="menu__dish--title">Fricassée d'escargot</h3>
                                    <p class="menu__dish--info">Au piment d'espelette</p>
                                    <p class="menu__dish--price">25€</p>
                                </div>

                            </div>
                        </div>




                    </div>
                    
                    <div class="menu__command-button">

                    </div>

                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__bloc">
                <div class="footer__logo">ohmyfood</div>
                <div class="footer__links">
                    <div class="footer__link">
                        <i class="fas fa-utensils"></i>
                        <p class="footer__text">Proposer un restaurant</p>
                    </div>
                    <div class="footer__link">
                        <i class="fas fa-hands-helping"></i>
                        <p class="footer__text">Devenir partenaire</p>
                    </div>
                    <div class="footer__link">
                        <p class="footer__text">Mentions légales</p>
                    </div>
                    <div class="footer__link">
                        <p class="footer__text"><a href="mailto:contact@ohmyfood.com">Contact</a></p>
                    </div>
                </div>
            </div>

        </footer>
    </body>
</html>
